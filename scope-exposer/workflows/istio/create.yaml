steps:
  - name: "find k8s namespace"
    type: script
    file: "$SERVICE_PATH/scripts/istio/fetch_provider_data"
    output:
      - name: K8S_NAMESPACE
        type: environment
      - name: ALB_NAME
        type: environment
  - name: "build context"
    type: script
    file: "$SERVICE_PATH/scripts/istio/build_context"
    output:
      - name: SERVICE_ID
        type: environment
      - name: SERVICE_NAME
        type: environment
      - name: ACTION_ID
        type: environment
      - name: ACTION_NAME
        type: environment
      - name: LINK_ID
        type: environment
      - name: LINK_NAME
        type: environment
      - name: SCOPE_ID
        type: environment
      - name: RULE_PATH
        type: environment
  - name: "build template"
    type: script
    file: "$SERVICE_PATH/scripts/istio/build_ingress"
    configuration:
      TEMPLATE: "$SERVICE_PATH/templates/istio/empty.yaml.tpl"
    output:
      - name: VS_FILE
        type: file
        file: "$OUTPUT_DIR/virtualservice-$SERVICE_ID-$SCOPE_ID-public.yaml"
  - name: apply
    type: script
    file: "$SERVICE_PATH/scripts/istio/apply"
    configuration:
      ACTION: apply
      DRY_RUN: false