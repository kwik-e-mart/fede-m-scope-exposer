steps:
  - name: build_tolerations
    type: script
    file: "$OVERRIDES_PATH/deployment/build_tolerations"
    after: build context
  - name: build_datadog_annotations
    type: script
    file: "$OVERRIDES_PATH/deployment/build_datadog_annotations"
    after: build_tolerations
  - name: build_datadog_environment_green_deployment
    type: script
    after: create deployment
    file: "$OVERRIDES_PATH/deployment/build_datadog_environment"
  - name: build_datadog_environment_blue_deployment
    type: script
    after: update blue deployment
    file: "$OVERRIDES_PATH/deployment/build_datadog_environment"
  - name: setup_cloudwatch_logs
    type: script
    after: build_datadog_environment_blue_deployment
    file: "$OVERRIDES_PATH/deployment/setup_cloudwatch_logs"
  - name: sync_exposer
    type: script
    file: "$OVERRIDES_PATH/deployment/sync_exposer"
    after: apply
